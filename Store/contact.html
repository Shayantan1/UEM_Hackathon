<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="style/contact-style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="contact-us">

        <div class="text"> Contact Us </div>

    </div>

    <div class="contact-details">
        <div class="item">
            <div class="symbol"><i class="fas fa-phone-alt"></i></div>
            <br>
            <div class="data">1245667890</div>
        </div>
        <a href="https://mail.google.com/mail/u/0/#inbox?compose=new" target="_blank">
            <div class="item">
                <div class="symbol"><i class="far fa-envelope"></i></div>
                <br>
                <div class="data">abc.123@gmail.com</div>
            </div>
        </a>
    </div>


    <footer>
        <div><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i> example@insta</a>
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i> mobile@hub</a>
        </div>
        All rights reserved
    </footer>

</body>

</html>
